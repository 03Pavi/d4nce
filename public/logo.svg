<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ff0055" />
      <stop offset="100%" stop-color="#ff5500" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="10" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="512" height="512" rx="120" fill="#0a0a0a" />
  <g filter="url(#glow)">
    <!-- Abstract Dancer / C Shape -->
    <path d="M320 120 A 140 140 0 0 0 180 260 A 140 140 0 0 0 320 400" stroke="url(#grad)" stroke-width="45" fill="none" stroke-linecap="round" />
    <circle cx="320" cy="260" r="35" fill="url(#grad)" />
  </g>
</svg>
